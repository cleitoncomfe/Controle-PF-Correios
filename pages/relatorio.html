  <body>
    <div class="header">
      <h3>Controle de mercadorias retidas PF Correios</h3>
      <strong>Usuário: </strong>
      <label id="user"></label>
    </div>
    
    <div class="menu">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm"href="../pages/home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm" href="../pages/registrar.html">Registrar</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm"href="../pages/liberar.html">Liberar</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm" href="../pages/consultar.html">Consultar</a>

          <button class="btn btn-outline-danger btn-sm" type="button" onclick="sair()">Sair</button>
        </li>
      
      </ul>

    <div class="container" style="margin-top: 2em">
      <div>
        <h3>Geração de relatórios</h3>
      </div>

      <label >Selecione o tipo de relatório:</label>
       <select id="tipo_relatorio" class="form-select">
        <option value="entrada">Mercadorias Retidas</option>
        <option value="saida">Mercadorias Liberadas</option>
        <option value="tudo">Todas as Categorias</option>
      </select>
      <hr/>
      
      <label>Início</label>
      <input id="date_init" type="date">
      <label>Fim:</label>
      <input id="date_fim" type="date">

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button id='consultar' class="btn btn-primary me-md-2" type="button" style="margin:10px" onclick="gerarRelatorio()">Gerar Relatório</button>
      </div>    
       
    </div>  

    <div class="container" style="background-color:white" id="show_tabela">
      <table>
      <tr>
       <th>Código</th>
       <th>Nº da NFe</th>
       <th>Nº do TRDCD</th>
       <th>Razão Social</th>
       <th>Data da entrada</th>
       <th>Data da saida</th>
      </tr>  
      <tbody id="tabela"></tbody>
     </table>  
    </div>

    
    <script src="../js/firebase.js"></script>

    <script>
      document.addEventListener("keypress", function(e) {
        if(e.key === 'Enter') {
    
        var btn = document.querySelector("#");
      
        btn.click();
    
      }
      });
